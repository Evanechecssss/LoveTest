<body onload="draw()">


    <div class="canva" id="hero">

    </div>

    </div>
    <canvas class="canva" id="game" width="1920" height="1080"></canvas>

    <h1 id="coords"></h1>

    <script type="application/javascript">
        /* Logic */
        var canvas = document.getElementById('game');

        var yPos = 5;
        var xPos = 10;
        var skins = ['./../assets/images/hero/hero.gif', './../assets/images/hero/hero_b.gif', './../assets/images/hero/hero_r.gif', './../assets/images/hero/hero_l.gif']
        var skins_static = ['./../assets/images/hero/hero.png', './../assets/images/hero/hero_b.png', './../assets/images/hero/hero_r.png', './../assets/images/hero/hero_l.png']
        var skin_presents = ['./../assets/images/presents/p1.png', './../assets/images/presents/p2.png', './../assets/images/presents/p3.png', './../assets/images/presents/p4.png']
        var presents = [];
        var d = -1;
        var herodiv = document.getElementById("hero");
        herodiv.style.position = "absolute";
        herodiv.style.left = "0px";
        herodiv.style.top = "0px";
        herodiv.style.width = "100px";
        herodiv.style.height = "100px";
        herodiv.style.color = "blue";
        herodiv.style.zIndex = 3;
        var arrayDivs = []




        var presentOffsetX = 1800;
        var presentOffsetY = 800;


        function getHero() {
            return document.getElementById("hero_img");

        }
        function randomFromInterval(max, min) {
            return Math.floor(Math.random() * max) + min
        }
        /* HANDLERS */
        document.addEventListener('keyup', function (event) {
            if (event.code == 'KeyW' && d != -1) {
                getHero().src = skins_static[d];
                d = -1;
            }
            if (event.code == 'KeyS' && d != -1) {
                getHero().src = skins_static[d];
                d = -1;

            }
            if (event.code == 'KeyA' && d != -1) {
                getHero().src = skins_static[d];
                d = -1;

            }
            if (event.code == 'KeyD' && d != -1) {
                getHero().src = skins_static[d];
                d = -1;

            }
        })

        document.addEventListener('keydown', function (event) {
            if (event.code == 'KeyS') {

                moveDown();
            }
            else if (event.code == 'KeyW') {

                moveUp();
            }
            else if (event.code == 'KeyA') {
                moveLeft();
            }
            else if (event.code == 'KeyD') {
                moveRight();
            } else {

            }
        });




        /*CONTROL*/
        function checkCollision() {
            for (var i in arrayDivs) {
                if (arrayDivs[i].style.left == xPos + "px" && arrayDivs[i].style.top == yPos + "px") {
                }
            }
        }

        function moveUp() {
            checkCollision()
            if (yPos < 0) {
                return;
            }
            if (d != 1) {
                d = 1;

                getHero().src = skins[d];


            }
            yPos -= 10;
            herodiv.style.top = yPos + "px";
        }
        function moveDown() {
            checkCollision()

            if (yPos > 800) {
                return;
            }
            if (d != 0) {
                d = 0;
                getHero().src = skins[d];

            }
            yPos += 10;
            herodiv.style.top = yPos + "px";
        }
        function moveRight() {
            checkCollision()

            if (xPos > 1800) {
                return;
            }
            if (d != 2) {
                d = 2;
                getHero().src = skins[d];
            }
            xPos += 10;
            herodiv.style.left = xPos + "px";
        }
        function moveLeft() {
            checkCollision()


            if (xPos < 0) {
                return;
            }
            if (d != 3) {
                d = 3;
                getHero().src = skins[d];

            }
            xPos -= 10;
            herodiv.style.left = xPos + "px";
        }


        /* SPAWNER*/


        var score = 0;


        /* RENDER */

        for (var i = 0; i < 8; i++) {
            if (randomFromInterval(10, 0) > 6) {
                presents.push({
                    x: randomFromInterval(presentOffsetX, 0),
                    y: randomFromInterval(presentOffsetY, 0),
                    color: -1
                })
            } else {

                presents.push({
                    x: randomFromInterval(presentOffsetX, 0),
                    y: randomFromInterval(presentOffsetY, 0),
                    color: randomFromInterval(skin_presents.length, 0)
                })

            }
        }
        function draw() {
            var canvas = document.getElementById('game');

            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');
                var bg = new Image();

                /* PRESENTS*/


                bg.addEventListener('load', function () {
                    ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

                }, false);
                bg.src = './../assets/images/bg.png';

                requestAnimationFrame(draw);

            }

        }


        var presents = document.getElementById("presents");

        function createPresent(n) {
            var prdiv = document.createElement("div")
            prdiv.id = 'prdiv' + n
            prdiv.style.position = "absolute";
            prdiv.style.left = randomFromInterval(1800, 0) + "px";
            prdiv.style.top = randomFromInterval(800, 0) + "px";
            prdiv.style.width = "100px";
            prdiv.style.height = "100px";
            prdiv.style.color = "blue";
            prdiv.style.zIndex = 3;
            presents.appendChild(prdiv);
            var present = new Image();
            present.src = skin_presents[0];
            present.id = "prdiv_img"
            present.crossOrigin = "";
            function loadPresent() {
                document.getElementById("prdiv" + n).appendChild(present);


            }
            present.onload = loadPresent;

            return document.getElementById("prdiv" + n);
        }
        var div1 = createPresent(1)
        /* var div2 = createPresent(2)
         var div3 = createPresent(3)
         var div4 = createPresent(4)
         var div5 = createPresent(5)
         var div6 = createPresent(6)
         var div7 = createPresent(7)
         var div8 = createPresent(8)
         var div9 = createPresent(9)
         var div10 = createPresent(10)
         var div11 = createPresent(11)
         var div12 = createPresent(12)
         var div13 = createPresent(13)
         var div14 = createPresent(14)
         var div15 = createPresent(15)
         var div16 = createPresent(16)
         var div17 = createPresent(17)
         var div18 = createPresent(18)
         var div19 = createPresent(19)
         var div20 = createPresent(20)
         var div21 = createPresent(21)
         var div22 = createPresent(22)
         var div23 = createPresent(23)
         var div24 = createPresent(24)*/

        arrayDivs.push(div1/*,
            div2,
            div3,
            div4,
            div5,
            div6,
            div7,
            div8,
            div9,
            div10,
            div11,

            div14,
            div15,
            div16,
            div17,
            div18,
            div19,
            div20,
            div21,
            div22,
            div23,
            div24*/)


        var hero = new Image();
        hero.src = skins_static[0];
        hero.id = "hero_img"
        hero.crossOrigin = "";
        function loaded() {
            document.getElementById("hero").appendChild(hero);
        }

        hero.onload = loaded;




    </script>
