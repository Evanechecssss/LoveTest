<!DOCTYPE html>
<html lang="ru" dir="auto" prefix="og: http://ogp.me/ns#">

<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/konva@8.3.1/konva.min.js"></script>
    <script src="https://unpkg.com/gifler@0.1.0/gifler.min.js"></script>
    <title>Oshi game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <meta property="og:title" content="Окно игры" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://evanechecssss.github.io/LoveTest/game/level1.html" />
    <meta property="og:image" content="https://evanechecssss.github.io/assets/images/banner_logo.png" />
    <meta property="og:site_name" content="Oshi game" />
    <link rel="icon" href="./../assets/images/icon.png" type="image/png">
    <link rel="stylesheet" href="./../assets/css/game.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<script type="application/javascript">
    var yPos = 10;
    var xPos = 10;
    var skins = ['./../assets/images/hero/hero', './../assets/images/hero/hero_b', './../assets/images/hero/hero_r', './../assets/images/hero/hero_l']
    var direction = 0;
    document.addEventListener('keypress', function (event) {
        if (event.code == 'KeyS') {
            moveDown();
        }
        else if (event.code == 'KeyW') {
            moveUp();
        }
        else if (event.code == 'KeyA') {
            moveLeft();
        }
        else if (event.code == 'KeyD') {
            moveRight();
        } else {
        }
    });

    function moveUp() {
        if (yPos < 0) {
            return;
        }
        if (direction != 1) {
            direction = 1;
        }
        yPos -= 10;
    }

    function moveDown() {
        if (yPos > 800) {
            return;
        }
        if (direction != 0) {
            direction = 0;
        }
        yPos += 10;
    }
    function moveRight() {
        if (xPos > 1800) {
            return;
        }
        if (direction != 2) {
            direction = 2;
        }
        xPos += 10;
    }
    function moveLeft() {
        if (xPos < 0) {
            return;
        }
        if (direction != 3) {
            direction = 3;
        }
        xPos -= 10;
    }

    function draw() {
        var canvas = document.getElementById('game');

        if (canvas.getContext) {
            var ctx = canvas.getContext('2d');
            var bg = new Image();

            var hero = new Image();
            hero.addEventListener('load', function () {
                ctx.drawImage(hero, xPos, yPos);
            }, false);

            bg.addEventListener('load', function () {
                ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

            }, false);
            bg.src = './../assets/images/bg.png';
            //  hero.src = skins[direction] + '.gif';
            hero.src = './../assets/images/hero/hero.gif'
        }
        requestAnimationFrame(draw);

    }

</script>

<body onload="draw();">
    <div id="container"></div>
    <canvas class="canva" id="game" width="1920" height="1080"></canvas>
</body>

</html>


<script>
    var width = window.innerWidth;
    var height = window.innerHeight;
    var stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height
    });
    var layer = new Konva.Layer();
    var circle = new Konva.Circle({
        x: stage.width() / 2,
        y: stage.height() / 2,
        radius: 70,
        fill: 'red',
        stroke: 'black',
        strokeWidth: 4
    });
    var canvas = document.createElement('canvas');
    function onDrawFrame(ctx, frame) {
        canvas.width = frame.width;
        canvas.height = frame.height;
        ctx.drawImage(frame.buffer, 0, 0);
        layer.draw();
    }

    gifler('./../assets/images/hero/hero.gif').frames(canvas, onDrawFrame);
    var image = new Konva.Image({
        image: canvas
    });
    layer.add(circle);
    layer.add(image);
    stage.add(layer);

</script>
